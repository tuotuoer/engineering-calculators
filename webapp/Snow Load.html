<html>
    <head>
        <title>Snow Load</title>
        <meta name="description" content="This is what the page is about!">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script>
            
            $(function() {  // Run the following code after the entire HTML file has been downloaded and displayed on the browser
                
                var calc = function() {

                    // Get form input data
                    var form_data = $('#form-parameters').serializeArray()

                    // Convert form data from array to object
                    var data = {}
                    $.each(form_data, function() {
                        data[this.name] = parseFloat(this.value)
                    })

                    // Calculate the result using formula
                    var Pf = 0.7 * data.Pg * data.Ce * data.Ct * data.Is

                    // Display result on webpage
                    $('#Pf').text(Pf.toFixed(1))
                }

                // Run calc() when button is clicked by user
                $('#calculate-btn').click(function() {
                    calc()
                    $('#results-container').removeClass('invisible')
                })


            })


        </script>
    </head>
    <body>
        <div class="container">

            <h2><b>Design Snow Loads</b> - ASCE 7-10</h2>
        
            <br />
            <br />
            <br />

            <h3><b>Flat Roof Snow Loads</b></h3>
            <br />
            <br />
            
            <div class="row">
                
                <div class="col-sm-12">
                    
                    <form class="form-horizontal" id="form-parameters">
                        <div class="form-group">
                            <h5 class="question">Ground Snow Load</h5>
                            <label class="col-sm-1 control-label">Pg =</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="Pg" placeholder="">
                                    <span class="input-group-addon"> psf </span>
                                </div>
                            </div>
                        </div>

                      
                        <div class="form-group">
                            <h5 class="question">Terrain Category - Page 297</h5>
                            <label class="col-sm-1 control-label">TC =</label>
                            <div class="col-sm-5">
                                <select class="form-control" name="inputTC">
                                    <option value="B">B - Urban/Suburban Areas, Wood Areas</option>
                                    <option value="C">C - Open terrain & flat open country/grassland</option>
                                    <option value="D">D - Flat/unobstructed areas, Water Areas</option>
                                </select>
                            </div>
                            
                        <img src="./images/Exposure Factor Table.PNG" height=400 /></a>

                        <div class="form-group">
                            <h5 class="question">Exposure Factor</h5>
                            <label class="col-sm-1 control-label">Ce =</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="Ce" placeholder="">
                                </div>
                            </div>
                        </div>

                        <img src="./images/Thermal Factor Table.PNG" height=300 /></a>

                        <div class="form-group">
                            <h5 class="question">Thermal Factor</h5>
                            <label class="col-sm-1 control-label">Ct =</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="Ct" placeholder="">
                                </div>
                            </div>
                        </div>

                        <img src="./images/Importance Factor Table.PNG" height=300 /></a>

                        <div class="form-group">
                            <h5 class="question">Importance Factor for Snow Loads</h5>
                            <label class="col-sm-1 control-label">Is =</label>
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="Is" placeholder="">
                                </div>
                            </div>
                        </div>

                        </div>



                        <div class="pull-right">
                            <div type="submit" class="btn btn-primary btn-lg" id="calculate-btn">Calculate</div>
                            <div type="submit" class="btn btn-default btn-lg">Reset</div>
                        </div>

                    </form>
                </div>

            </div> <!-- end .row -->

            <div class="row">
                <div class="col-sm-8 results-container invisible" id="results-container">
                    <h4> Flat Roof Snow Load: </h4>
                    <h4>P<sub>f</sub> = <span id="Pf">  </span> psf</h4>
                </div>
            </div>
                

        
        </div>
    </body>
</html>
